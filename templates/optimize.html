{% extends 'base.html' %}

{% block title %}
  <title>
  Koi Dashboard
  </title>
{% endblock%}}

{% block body %}
   <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a href="/">Koi</a></li>
        <li><a href="/dashboard">Main<span></span></a></li>
        <li><a href="/activity">Activity<span></span></a></li>
        <li><a href="/transfers">Transfer History<span></span></a></li>
        <li><a href="/optimize">Optimize<span></span></a></li>
        <li><a href="/logout">Log Out<span></span></a></li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
              <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="fa fa-arrows-h" aria-hidden="true"></i></a>

              <div id="d3-div"></div> 
              <script src="/static/js/userD3.js"></script>

            
              <form id="optimization-form" action="POST">
                <h4> Thank you for using Koi </h4>

                <div class="form-group">
                  <label for="goal-program"><h5 id="statement-1"> Which program would you like to optimize points for?</h5></label><br>
                  <select class="form-control" name="goal-program" id="goal-program">
                    {% for program in programs | sort(attribute="program_name") %}
                      <option value="{{ program.program_id }}">{{ program.program_name }}</option>
                    {% endfor %}
                  </select>
                </div>

                <input type="reset" class="btn btn-info reset-btn" id="reset-optimize-btn" value="Reset">
                <button type="submit" class="btn btn-info" id="run-optimize" disabled>Run Optimization</button>

                <div id="optimization-results"></div>

              </form>                      
       
          <script src="/static/js/dashboard_optimize.js"></script>
          </div>
        </div>
      </div>
    <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
     <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

{% endblock%}}
