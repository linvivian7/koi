{% extends 'base.html' %}

{% block title %}
  <title>Log In</title>
{% endblock%}}

{% block body %}

<body class="header">

  <div class="transparent">

    <form class="form-signin" action="/login" method="POST">

        <div class="form-group">
            <label for="email-field" class="sr-only">Email Address</label>
            <input type="email"
                   name="email"
                   class="form-control input-lg"
                   placeholder="Email Address"
                   required
                   autofocus>
            <span class="help-block"></span>
        </div>

        <div class="form-group">
            <label for="password-field" class="sr-only">Password</label>
            <input type="password"
                   name="password"
                   class="form-control input-lg"
                   placeholder="Password"
                   required>
            <span class="help-block"></span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">
          <span class="glyphicon glyphicon-send fa-fw"></span>  Sign In
        </button>

        <h5>Don't have an account? Click <a href="/">here</a> to sign up</h5>

    </form>
  </div>
</body>

{% endblock %}
