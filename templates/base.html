<html lang="en">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
<head>

    <!-- jQuery -->
    <script src="static/js/jquery/3.1.1/jquery.min.js"></script>
    <script src="static/js/jquery/ui/1.12.1/jquery-ui.js"></script>
    <script src="static/js/jquery/1.12.4/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>

    <!-- D3-related -->
    <script src="static/js/d3/d3.v3.min.js"></script>
    <link rel="stylesheet" href="/static/css/D3.css"/>

    <!-- ChartJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>
    <link rel="stylesheet" href="/static/css/chartjs.css"/>

    <!-- momentJS for timestamp rendering -->
    <script src="/static/js/moment.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.13/b-1.2.4/b-print-1.2.4/cr-1.3.2/fh-3.1.2/se-1.2.0/datatables.min.css"/>
 
    <script type="text/javascript"

    <script src="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.js"></script>
    <link href="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.css" rel="stylesheet">


    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.13/sorting/formatted-numbers.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <link rel="stylesheet" href="/static/css/datatables.css"/>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script>$(window).load(function() {
      // Animate loader off screen
      $(".se-pre-con").fadeOut("slow");;
    });</script>

      BODY OF PAGE GOES HERE VIA INHERITANCE
  {% endblock %}
