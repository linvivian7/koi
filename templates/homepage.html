{% extends 'base.html' %}

<html lang="en">
<head>
  <title>Homepage</title>
</head>

{% block body %}

<body class="header">

  {% if "user" in session %}
    <div>
      <h1> this is a placeholder </h1>
      <a href="/dashboard">Take me to my dashboard</a>
    </div>
  {% else %}
  <div class="transparent">
    <form class="form-signup" action="/" method="POST">

        <h2 class="form-signup-heading">Sign up today!</h2>

        <div class="form-group">
          <label for="fname-field" class="sr-only">First Name</label>
          <input type="text"
                 name="fname"
                 class="form-control input-lg"
                 placeholder="First Name"
                 required
                 autofocus>
          <span class="help-block"></span>
        </div>

        <div class="form-group">
          <label for="lname-field" class="sr-only">Last Name</label>
          <input type="text"
                 name="lname"
                 class="form-control input-lg"
                 placeholder="Last Name"
                 required
                 autofocus>
          <span class="help-block"></span>
        </div>

        <div class="form-group">
            <label for="email-field" class="sr-only">Email Address</label>
            <input type="email"
                   name="email"
                   class="form-control input-lg"
                   placeholder="Email Address"
                   required
                   autofocus>
            <span class="help-block"></span>
        </div>

        <div class="form-group">
            <label for="password-field" class="sr-only">Password</label>
            <input type="password"
                   name="password"
                   class="form-control input-lg"
                   placeholder="Password"
                   required>
            <span class="help-block"></span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" text>
          <span class="glyphicon glyphicon-send fa-fw"></span> Sign Up
        </button>

        <h5>Already have an account? Click <a href="/login">here</a> to log in</h5>

    </form>
  </div>
  {% endif %}
</body>

{% endblock %}
