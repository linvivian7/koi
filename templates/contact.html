{% extends 'base.html' %}

{% block title %}
  <title>Contact Us</title>
{% endblock%}}

{% block body %}

<body class="header">

  <div id="contact-div">

    <form class="feedback-form" action="/contact" method="POST" autocomplete="off">

        <div class="form-group">
            <label for="email-field" class="sr-only">Email Address</label>
            <input type="email"
                   name="email"
                   class="form-control input-lg"
                   placeholder="Email Address"
                   required
                   autofocus>
        </div>

        <div class="form-group">
            <label for="feedback-field"></label>
            <textarea rows="10" 
                      cols="100"
                      name="feedback"
                      class="form-control input-lg"
                      placeholder="We'd love to hear from you!"
                      autofocus></textarea>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">
          <span class="glyphicon glyphicon-send fa-fw"></span>  Submit
        </button>

    </form>
  </div>
</body>

{% endblock %}
